{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <h3>Search for {{search.q}} returned {{search.user_list|length}} results</h3>
    <div class="row">
        {% for user in search.user_list %}
            <div class="col-sm-4">{{user}}</div>
        {% endfor %}
    </div>
{% endblock %}
