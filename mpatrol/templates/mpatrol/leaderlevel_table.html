<div class="table-responsive">
	<table class="table table-striped">
		<tr>
			<th>Level</th>
			<th>Life</th>
			<th>Creature<br/>Points</th>
			<th>Experience<br/>Cost</th>
		</tr>
		{% for level, leveldata in leaderlevel_list.items %}
		<tr>
			<td>{{level}}</td>
			<td>{{leveldata.life}}</td>
			<td>{{leveldata.cp}}</td>
			<td>{{leveldata.exp_cost}}</td>
		</tr>
		{% endfor %}
	</table>
</div>
