<div class="table-responsive">
	<table class="table table-striped">
		</tr>
		{% for k,v in table.items %}
			{% if forloop.first %}
				<tr>
					<th>{{name}}</th>
				{% for k2,v2 in v.items %}
					<th>{{k2}}</th>
				{% endfor %}
				</tr>
			{% endif %}
			<tr>
				<td>{{k}}</td>
			{% for k2,v2 in v.items %}
				<td>{{v2}}</td>
			{% endfor %}
			</tr>
		{% endfor %}
	</table>
</div>
