<div *ngIf="creature">
	<h2>{{ creature.name | uppercase }} Details</h2>
	<div><span>pk: </span>{{creature.pk}}</div>
	<div><span>name: </span>{{creature.name}}</div>
	<div><span>attack: </span>{{creature.attack}}</div>
	<div>
		<label>new qty:
		  <input [(ngModel)]="creature.newqty" placeholder="newqty">
		</label>
	</div>
	<div><span>new qty: </span>{{creature.newqty}}</div>
</div>
<a routerLink="/creatures" class="btn btn-default">Back to creature list</a>
